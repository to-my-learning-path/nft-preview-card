<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-icon">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image" />
        <div class="nft-overlay">
          <img class="nft-overlay-img" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3><a>Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-detail">
        <div class="card-price card-detail-item">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="card-date card-detail-item">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="Creator Avatar" />
        <p><span>Creation of </span><a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
